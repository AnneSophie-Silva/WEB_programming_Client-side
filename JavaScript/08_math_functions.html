<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Cálculo em HTML</title>
</head>
<body>
    <h1>Calculos matemáticos em JavaScript</h1>
    <button onclick ="calcular()">Numero a calcular</button>
    <section id="result">
        <p>O resultado vai aparecer aqui</p>
    </section>

    <script>
        function calcular(){
            let numero = Number(window.prompt('Digite um número'));
            let res = document.querySelector("section#result");
            res.innerHTML = (`<p> O número que inseriu foi o ${numero}</p>`);
            res.innerHTML += (`<p> O seu numero absoluto é ${Math.abs(numero)}</p>`);
            res.innerHTML += (`<p> A parte inteira é ${Math.trunc(numero)}</p>`);
            res.innerHTML += (`<p> A raiz quadrada é ${Math.sqrt(numero)}</p>`);
            res.innerHTML += (`<p> A raiz cubica é ${Math.cbrt(numero)}</p>`);
            res.innerHTML += (`<p> O número ${numero}<sup>2</sup> é ${Math.pow(numero, 2)}</p>`);
            res.innerHTML += (`<p> O número ${numero}<sup>3</sup> é ${Math.pow(numero, 3)}</p>`);
            res.innerHTML += (`<p> O número inteiro mais próximo é ${Math.round(numero)}</p>`);

            
            res.innerHTML += (`<p> Gera um número aleatório é ${Math.random()}</p>`); //Numero de 0 a 1 (1 excluido)
            res.innerHTML += (`<p> Gera um número aleatório é ${Math.trunc(Math.random()*100)+1}</p>`);

        }

    </script>
</body>
</html>
