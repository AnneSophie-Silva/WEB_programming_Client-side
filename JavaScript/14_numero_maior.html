        <script>

        function numero(){
            var n1 = Number(window.prompt('Digite o primeiro número: '));
            var n2 = Number(window.prompt('Digite o segundo número: '));

            let numero1  = document.querySelector('p#numero1');
            numero1.innerHTML = (`<p> Os numeros foram ${n1} e ${n2} . </p>`);

            if (n1>n2) {
                numero1.innerHTML += (`O maior número é ${n1}`)
            } 
            else {
                numero1.innerHTML += (`O maior número é ${n2}`)
            }
   
        }

    </script>
