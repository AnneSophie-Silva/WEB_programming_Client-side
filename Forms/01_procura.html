<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios em HTML</h1>

  
    <form action="https://www.google.com/search" method="get">          <!-- Get permita que va aparecendo como na procura do google, por exemplo -->
        
        <label for="procura"> Digite o que quer procurar </label>       <!-- o for é para ligar a label ao text box -->
        <input type="text" name="q" id="procura">                       <!-- Para colocar um campo para o formulario -->
        <input type="submit" value="Procurar">

        <!-- Se colocar um method=post já não funcionava -->
    </form>
    
   


</body>
</html>
